  <script type="text/javascript">

    // Capture the form inputs
    $(".submit").on("click", function(event) {
      event.preventDefault();

      function validateForm() {
        var isValid = true;
        $(".form-control").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        $(".chosen-select").each(function() {
          if ($(this).val() === "") {
            isValid = false;
          }
        });
        return isValid;
      };

      if (validateForm()) {
        var newFriend = {
          name: $("#full-name").val().trim(),
          photo: $("#profile-photo").val().trim(),
          scores: [
            $("#question1").val(),
            $("#question2").val(),
            $("#question3").val(),
            $("#question4").val(),
            $("#question5").val(),
            $("#question6").val(),
            $("#question7").val(),
            $("#question8").val(),
            $("#question9").val(),
            $("#question10").val(),
          ]
        };

        console.log(newFriend);

        $.post("/api/friends", newFriend, function(data) {

          $("#full-name").val("");
          $("#profile-photo").val("");
          $("#question1").val("");
          $("#question2").val("");
          $("#question3").val("");
          $("#question4").val("");
          $("#question5").val("");
          $("#question6").val("");
          $("#question7").val("");
          $("#question8").val("");
          $("#question9").val("");
          $("#question10").val("");

          $("#match-name").text(data.name);
          $("#match-img").attr("src", data.photo);

          $("#results-modal").modal("toggle");
        }
      )
    } else {
      alert("The form isn't complete! Please go back and fill in your missing answers")
    }
  });

  </script>
